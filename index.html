<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javelin Thorw Contest ScoreBoard</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="ScoreBoard">

        <div class="description">
            <h2>Women's Javelin Thorw Competion</h2>
            <p>Date: 01/07/2001</p><br>
            <input type="text" name="" id="myInput" placeholder="Search for Players" onkeyup="myFunction()">
            <table id="myTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Rank</th>
                        <th onclick="sortTable(0)">Players</th>
                        <th onclick="sortTable(1)">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="Rank1">A</td>
                        <td>1st</td>
                        <td>
                            <p>Savva Lika</p>
                        </td>
                        <td>62.22</td>
                    </tr>
                    <tr>
                        <td id="Rank2">B</td>
                        <td>2nd</td>
                        <td>
                            <p>Leverne Eve</p>
                        </td>
                        <td>62.11</td>
                    </tr>
                    <tr>
                        <td id="Rank3">C</td>
                        <td>3rd</td>
                        <td>
                            <p>Sonia Bisset</p>
                        </td>
                        <td>61.45</td>
                    </tr>
                    <tr>
                        <td id="Rank4">D</td>
                        <td>4th</td>
                        <td>
                            <p>Tiana Kolkkala</p>
                        </td>
                        <td>61.16</td>
                    </tr>
                    <tr>
                        <td id="Rank5">E</td>
                        <td>5th</td>
                        <td>
                            <p>Noraida Bicet</p>
                        </td>
                        <td>60.97</td>
                    </tr>
                </tbody>
            </table>

            <script>
                function sortTable(n){
                    var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount=0;
                    table= document.getElementById("myTable");
                    switching = true;
                    dir="asc";
                    while(switching){
                        switching= false;
                        rows=table.rows;
                        for(i=1; i<(rows.length-1); i++){
                            shouldSwitch= false;
                            //comparing the two rows.
                            x=rows[i].getElementsByTagName("TD")[n];
                            y=rows[i+1].getElementsByTagName("TD")[n];

                            if(dir=="asc"){
                                if(x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()){
                                    shouldSwitch= true;
                                    break;
                                }
                            }
                            else if(dir=="desc"){
                                if(x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()){
                                    shouldSwitch= true;
                                    break;
                                }
                            }
                    }
                    if(shouldSwitch){
                        rows[i].parentNode.insertBefore(rows[i+1], rows[i]);
                        switching= true;
                        switchcount++;
                    }
                    else{
                        if(switchcount==0 && dir=="asc"){
                            dir="desc";
                            switching= true;
                        }
                    }
                    }
                }
            </script>

            <script>
                function myFunction(){
                    var input, filter, table, tr, td, i, txtValue;
                    input=document.getElementById("myInput");
                    filter=input.value.toUpperCase();
                    table=document.getElementById("myTable");
                    tr= table.getElementsByTagName("tr");

                    for(i=0;i<tr.length;i++){
                        td=tr[i].getElementsByTagName("td")[0];

                        if(td){
                            txtValue= td.textContent || td.innerText;
                            if(txtValue.toUpperCase().indexOf(filter) > -1){
                                tr[i].style.display="";
                            }
                            else{
                                tr[i].style.display="none";
                            }
                        }
                    }
                }
            </script>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h2>SUBMISSION FORM</h2>
        </div>
        <form class="form" id="from">
            <div class="form-control">
                <label>Player Name</label><br><br>
                <input type="text" name="" id="username" placeholder="Enter Player Name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i><br>


                <div class="form-control">
                    <label>Phone Number</label><br><br>
                    <input type="number" name="" id="Phone" placeholder="Enter Phone Number">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i><br>


                    <div class="form-control">
                        <label>Submission Date</label><br><br>
                        <input type="date" name="" id="Date" placeholder="Enter Submission Date">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i><br>


                        <div class="form-control">
                            <label>Submission Time
                            </label><br><br>
                            <input type="time" name="" id="Time" placeholder="Enter Submission Time">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i><br><br>


                            <div class="form-control">
                                <label>Status
                                    <select>
                                        <option>Select </option>
                                        <option>Reject </option>
                                    </select>

                                </label>
                                <br><br>

                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i><br>

                            </div>
                            <input type="submit" value="Submit" class="btn" onclick="Play()">
                            <script>
                                function Play() {
                                    alert("Data Submit");
                                }
                            </script>
        </form>
    </div>
</body>
</html>
